<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto pscicologo</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/JS property/contacto.js"></script>
    <script src="../js/JS property/table2excel.js"></script>
    <script src="../js/JS property/correoSoportePsciologo.js"></script>

</head>

<body>

    <div class="col-lg-12 text-center bg-light">
        <img src="../img/cabezera.png" class="img-fluid w-25">
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
            <img src="../img/logo_colegio.png" alt="" class="col-sm-2 col-lg-2 col-3 navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="inicioPsicologo.html">Gestion</a>
                    <a class="nav-link" href="charlemosps.html">Charlemos</a>
                    <a class="nav-link" href="contactops.html">Contacto</a>
                </div>
            </div>
            <form class="d-flex mt-4">
                <table class="table table-borderless fs-3" id="usuariologin"></table>
            </form>
            <div class="p-2 mt-2">
                <a class="btn btn-outline-danger" href="../html/login.html" role="button">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12 text-center px-5">
                <p class="fs-3">Contacto Psicologo</p>
                <p class="px-5">Comunícate con nosotros llenando este formulario o escribiendo a example@gmail.com</p>
            </div>
        </div>

        <form class="row g-3 mx-5" method="POST" name="formularioContacto3">
            <div class="row mt-3">
                <div class="col-lg-4 mb-3">
                    <label for="nombreContacto" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombreContacto" placeholder="Your name">
                </div>

                <div class="col-lg-4 mb-3">
                    <label for="emailContacto" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="emailContacto" placeholder="name@example.com">
                </div>

                <div class="col-lg-4 mb-3">
                    <label for="telefonoContacto" class="form-label">Número de teléfono</label>
                    <input type="tel" class="form-control" id="telefonoContacto" maxlength="10"
                        placeholder="3001111111">
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <label for="asuntoContacto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asuntoContacto" placeholder="Peticion">
                </div>

                <div class="mb-3">
                    <label for="smsContacto" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="smsContacto" rows="3"></textarea>
                </div>
            </div>

            <div class="col-12 form-check">
                <input class="form-check-input" type="checkbox" name="BotonCheck" value="" id="privacidadContacto">
                <label class="form-check-label" for="privacidadContacto">
                    Acepto la política de privacidad
                </label>
            </div>

            <div class="row my-3">
                <!--Botones-->
                <div class="col-lg-1">
                    <button class="btn btn-primary" type="button" name="BotonCheck3"
                        onclick="SoporteEnvioPscicologo()">Enviar</button>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success" type="button" id="excelContacto">Exportar a Excel</button>
                </div>
            </div>
        </form>

        <div class="row mx-5">
            <div class="col-lg-12 text-center">
                <table class="table" id="tablaContacto" <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Asunto</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                    </thead>
                    <tbody id="tablacontenidoContacto">

                    </tbody>
                </table>
            </div>
        </div>

        <!--Excel-->
        <script>
            document.getElementById('excelContacto').addEventListener('click', function () {
                var table2excel = new Table2Excel();
                table2excel.export(document.querySelectorAll("#tablaContacto"));
            })
        </script>
        <!--Excel-->

    </div>
    <!--container-->

    <script src="../js/JS property/usuariologin.js"></script>
</body>

</html>
